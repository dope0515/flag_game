<!DOCTYPE html>

<html lang="ko">
  <head>
    <title>신나는 청기백기 게임!</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="source/index.css" />
    <link rel="stylesheet" type="text/css" href="source/media.css" />
    <link rel="icon" href="img/favicon.png" sizes="16x16" />
    <script type="text/javascript" src="source/javascript.js"></script>
  </head>

  <body>
    <section class="main_section">
      <div class="content_container">        
      <script>
        var bg_img = Math.floor(Math.random()*3)+1;
        document.getElementsByClassName('content_container')[0].style="background-image: url(img/background_0" + bg_img + ".jpg);"
      </script>
        
        <div class="game_button reset" onclick="clickReset()">리셋</div>

        <div id="ready">
          <div class="rule">
            1. 문제를 틀릴 시 하트가 한개씩 사라집니다. <br><br>
            2. 하트가 모두 사라지고, 점수가 마이너스가 되면 게임이 종료됩니다. <br><br>
            3. 게임을 시작하면 사운드가 재생됩니다. 원하지 않으면 미리 제어바랍니다.         
          </div>
        </div>

        <div id="score">0</div>

        <div id="round">1 Round</div>

        <div class="character">
          <img src="img/start.png">
        </div>

        <div class="timebar">
          <div class="progress"></div>
        </div>

        <div id="mission">시작버튼을 눌러주세요!</div>

        <div class="game_button start">시작</div>

        <ul class="button_wrap">          
          <li class="mission_button blue_up" onclick="clickButton(1)"></li>
          <li class="mission_button white_up" onclick="clickButton(2)"></li>
          <li class="mission_button blue_down" onclick="clickButton(3)"></li>
          <li class="mission_button white_down" onclick="clickButton(4)"></li>
        </ul>
        <div class="game_button stop">중지</div>
        <div class="heart_container">
          <img src="img/heart.png" alt="heart_img" class="heart">
          <img src="img/heart.png" alt="heart_img" class="heart">
          <img src="img/heart.png" alt="heart_img" class="heart">
          <img src="img/heart.png" alt="heart_img" class="heart">
          <img src="img/heart.png" alt="heart_img" class="heart">
        </div>
      </div>
    </section>
  </body>
</html>
